# user: isucon

access-log: /var/log/h2o/access.log
error-log: /var/log/h2o/error.log
pid-file: /var/run/h2o/h2o.pid

hosts:
  "localhost:80":
    listen:
      port: 80
      host: 0.0.0.0
    paths:
      "/favicon.ico":
        file.file: /static/favicon.ico
      "/css":
        file.dir: /static/css
      "/img":
        file.dir: /static/img
      "/js":
        file.dir: /static/js
      "/":
        proxy.reverse.url: http://app:8080/
        proxy.preserve-host: ON
